<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relojeria</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="index.html" class="logo">Relojeria <i class='bx bxs-watch' ></i></a>
            <!-- Cart Icon -->
            <i class="bx bxs-cart" id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">
                    Carrito
                </h2>
                <!-- Content -->
                <div class="cart-content">
                    <!-- Contenido agregado Js-->
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy button -->
                <button type="button" class="btn-buy">Comprar Ahora</button>
                <!-- Cart Close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <main class="main-container" id="hero">
        <h2>Nueva temporada de relojes</h2>
        <h3>Descubrelos aquí</h3>
        <button>Ver Relojes</button>
    </main>

    <!-- Collections -->
    <h2 class="collection-title">Colecciones</h2>
    <section class="collection-container">
        <div class="collection-1">
            <h2>Elegantes</h2>
            <button>ver coleccion</button>
        </div>
        <div class="collection-2">
            <h2>Casuales</h2>
            <button>ver coleccion</button>
        </div>
        <div class="collection-3">
            <h2>Deportivos</h2>
            <button>ver colección</button>
        </div>
    </section>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Tienda</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="images/product1.png" alt="" class="product-img">
                <h2 class="product-title">
                    Reloj 1
                </h2>
                <span class="price">
                    $25
                </span>
                <i class="bx bxs-cart add-cart"></i>
            </div> <!-- End card -->
            <!-- Box 2 -->
            <div class="product-box">
                <img src="images/product2.png" alt="" class="product-img">
                <h2 class="product-title">
                    Reloj 2
                </h2>
                <span class="price">
                    $45
                </span>
                <i class="bx bxs-cart add-cart"></i>
            </div> <!-- End card -->
            <!-- Box 3 -->
            <div class="product-box">
                <img src="images/product3.png" alt="" class="product-img">
                <h2 class="product-title">
                     Reloj 3
                </h2>
                <span class="price">
                    $35
                </span>
                <i class="bx bxs-cart add-cart"></i>
            </div> <!-- End card -->
            <!-- Box 4 -->
            <div class="product-box">
                <img src="images/product4.png" alt="" class="product-img">
                <h2 class="product-title">
                   Reloj 4
                </h2>
                <span class="price">
                    $50
                </span>
                <i class="bx bxs-cart add-cart"></i>
            </div> <!-- End card -->
            <!-- Box 5 -->
            <div class="product-box">
                <img src="images/product5.png" alt="" class="product-img">
                <h2 class="product-title">
                    Reloj 5
                </h2>
                <span class="price">
                    $100
                </span>
                <i class="bx bxs-cart add-cart"></i>
            </div> <!-- End card -->
            <!-- Box 6 -->
            <div class="product-box">
                <img src="images/product6.png" alt="" class="product-img">
                <h2 class="product-title">
                    Reloj 6
                </h2>
                <span class="price">
                    $80
                </span>
                <i class="bx bxs-cart add-cart"></i>
            </div> <!-- End card -->
             <!-- Box 7 -->
             <div class="product-box">
                <img src="images/product7.png" alt="" class="product-img">
                <h2 class="product-title">
                    Reloj 7
                </h2>
                <span class="price">
                    $200
                </span>
                <i class="bx bxs-cart add-cart"></i>
            </div> <!-- End card -->
             <!-- Box 8 -->
             <div class="product-box">
                <img src="images/product8.png" alt="" class="product-img">
                <h2 class="product-title">
                   Reloj 8
                </h2>
                <span class="price">
                    $400
                </span>
                <i class="bx bxs-cart add-cart"></i>
            </div> <!-- End card -->
            
        </div>
    </section>

    <!-- Footer -->
    <div class="footer-container">
        <form class="form-container">
            <label for="name">Nombre</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="text" id="email">
            <button type="submit" id="btn-submit">Suscribirse!</button>
        </form>
        <ul class="contact-container">
            <li class="contact-item"><a href="http://"><i class='bx bxl-instagram-alt'></i></a></li>
            <li class="contact-item"><a href="http://"><i class='bx bxl-facebook-circle' ></i></a></li>
            <li class="contact-item"><a href="mailto:"><i class='bx bxs-envelope'></i></a></li>
            <li class="contact-item"><a href="tel:+57"><i class='bx bxl-whatsapp'></i></a></li>
        </ul>
        <a href="#hero" class="top-home"><i class='bx bxs-chevron-up top-home-icon'></i></a>
    </div>

    <!-- Toats -->
    <div class="toats">
        <div class="toats-content">
            <h3 class="toats-text">Orden enviada correctamente <i class='bx bx-badge-check'></i></h3>
        </div>
    </div>
    <!-- JS -->
    <script src="js/main.js"></script>
    
</body>
</html>
